<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Alexandre Oliveira Souza">

<body>
    <header>
        <img src="images/basic-logo.png" alt="website logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://youtube.com">Youtube</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading 1</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, ipsum.</p>
        </section>
        <section>
            <h2>Heading 2</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, earum!</p>
        </section>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/bentonville-arkansas/800x800/34410870d7d011ed8402eeeeac1ec672bdc0ce45.jpeg"
                alt="Bentonville Arkansas Temple Exterior" width="200">
        </aside>
        <footer>
            <p>Alexandre Oliveira Souza</p>
        </footer>
    </main>

</body>

</html>
